@(feedback: Option[String] = None)(implicit request: RequestHeader)

@indexMain("logs") {
    @bs.rowColumn("col-md-12") {
        <div class="page-header">
            <h1>Logs <small class="pull-right" id="status">Initializing...</small></h1>
        </div>
    }
    @bs.rowColumn("col-md-12") {
        <table class="table table-striped table-hover">
            <thead>
                <tr><th>Time</th><th>Message</th><th>Logger</th><th>Level</th></tr>
            </thead>
            <tbody id="logTableBody">
            </tbody>
        </table>
    }
}
@util.script2("logs.js")
@util.wsopen(Logs.wsUrl)
