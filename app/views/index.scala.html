@(pins: Seq[PinInfo])(implicit request: RequestHeader)

@indexMain("home") {
    @bs.rowColumn("col-md-12") {
        <div class="page-header">
            <h1>PINs <small class="pull-right" id="status">Initializing...</small></h1>
        </div>
    }
    <h3>PWM</h3>
    <input id="pwm" type="range" name="pwm" min="0" max="255">
    <h3>Digital</h3>
    <table class="table table-striped table-hover table-responsive">
        <thead>
            <tr><th>PIN</th><th>Enabled</th></tr>
        </thead>
        <tbody id="logTableBody">
        @pins.map { pin =>
            <tr><td>PIN @{pin.number}</td><td><input type="checkbox" onclick="onChecked(@{pin.number}, this.checked);"></td></tr>
        }
        </tbody>
    </table>
    @util.script2("pi.js")
    @wsopen(Home.wsUrl)
}
